<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<title>王月之書</title>
<style>
  body {
    text-align: center;
    background-color: rgb(254, 150, 137); /* 粉紅色背景 */
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    position: relative;
    color: #fff; /* 白色文字 */
  }
  .content-wrapper {
    background: rgba(0, 0, 0, 0.6); /* 半透明背景提升文字可讀性 */
    padding: 20px;
    border-radius: 10px;
    max-width: 800px;
    margin: 20px auto; /* 水平與垂直置中 */
    text-align: center;
  }
  h1 {
    font-size: 48px;
    margin: 20px 0;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7); /* 增加陰影提高對比度 */
  }
  p {
    font-size: 24px;
    margin: 20px 0;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7); /* 增加陰影提高對比度 */
  }
  .image-container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 300px; /* 容器高度 */
  }
  img.answer-image {
    max-width: 90%;
    max-height: 100%;
    display: none; /* 預設答案圖片不顯示 */
  }
  .button-container {
    margin-top: -150px; /* 第一個按鈕向上移動 */
    position: relative;
  }
  button {
    border: none;
    background: none;
    cursor: pointer;
  }
  img.button-image {
    width: 250px; /* 調整按鈕大小 */
    height: auto;
  }
  .next-button {
    display: none; /* 下一張按鈕初始隱藏 */
    background-color: #fff;
    border: 1px solid #ddd;
    padding: 10px 20px;
    cursor: pointer;
    font-size: 16px;
    color: rgb(254, 150, 137);
    border-radius: 5px;
    margin-top: 150px; /* 調整第二個按鈕位置 */
  }
  .menu-container {
    position: fixed;
    top: 0;
    right: -70%; /* 在手機上將寬度調整為 70% */
    width: 70%;
    height: 100%;
    background-color: #fff;
    box-shadow: -2px 0 5px rgba(0, 0, 0, 0.5);
    transition: right 0.3s ease; /* 平滑移動效果 */
    z-index: 1000;
    overflow-y: auto; /* 如果內容超出則可滾動 */
  }
  .menu-container h2 {
    text-align: center;
    padding: 10px 0;
    margin: 0;
    background-color: rgb(254, 150, 137);
    color: #fff;
    font-size: 18px;
  }
  .menu-container .qrcode-container img {
    width: 80%; /* 確保圖片在手機上縮小 */
    height: auto; /* 確保比例正常 */
  }
  .menu-button {
    position: fixed;
    top: 10px;
    right: 10px;
    width: 40px;
    height: 40px;
    display: flex;
    flex-direction: column;
    justify-content: space-around;
    align-items: center;
    background-color: rgb(254, 150, 137);
    border: none;
    cursor: pointer;
    z-index: 1100;
    border-radius: 5px;
  }
  .menu-button div {
    width: 30px; /* 減小橫槓大小 */
    height: 4px;
    background-color: #fff;
    border-radius: 2px;
  }
  .menu-button:hover div {
    background-color: rgb(255, 200, 200); /* 提升 hover 效果 */
  }
  .overlay {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.5);
    z-index: 999;
  }

  /* 手機版調整 (螢幕寬度小於 768px 時適用) */
  @media (max-width: 768px) {
    h1 {
      font-size: 32px; /* 調整標題字體 */
    }
    p {
      font-size: 16px; /* 調整段落字體 */
    }
    img.button-image {
      width: 180px; /* 縮小按鈕圖片 */
    }
    .next-button {
      font-size: 14px; /* 縮小按鈕文字 */
      margin-top: 120px;
    }
    .menu-container {
      right: -100%; /* 選單初始在螢幕外 */
      width: 100%; /* 滿版寬度 */
    }
    .menu-container .qrcode-container img {
      width: 90%; /* 確保 QR Code 圖片不超出邊界 */
    }
    .menu-button {
      width: 30px;
      height: 30px;
    }
    .menu-button div {
      width: 20px;
      height: 3px;
    }
  }
</style>
</head>
<body>
  <button class="menu-button" onclick="toggleMenu()">
    <div></div>
    <div></div>
    <div></div>
  </button>

  <div class="menu-container" id="menu">
    <h2>相關資料</h2>
    <div class="qrcode-container">
      <img src="tool_img/qrcode1.jpeg" alt="QRCode 1">
      <img src="tool_img/qrcode2.jpeg" alt="QRCode 2">
    </div>
    <div class="author">作者：我不吃辣</div>
  </div>

  <div class="overlay" id="overlay" onclick="toggleMenu()"></div>

  <div class="content-wrapper">
    <h1>王月之書</h1>
    <p>默念心中所想，玥光會指引妳方向</p>
    <div class="image-container">
      <img id="answerImage" class="answer-image" alt="答案圖片">
    </div>
    <div class="button-container">
      <button id="revealButton" onclick="showRandomAnswer()">
        <img src="tool_img/button-image.jpg" alt="揭示答案" class="button-image">
      </button>
    </div>
    <button id="nextButton" class="next-button" onclick="showRandomAnswer()">下一張</button>
  </div>

  <script>
    function showRandomAnswer() {
      const answers = [];
      for (let i = 1; i <= 161; i++) {
        answers.push(`img/${i}.jpg`);
      }
      answers.push('img/rickroll-roll.gif');

      const randomIndex = Math.floor(Math.random() * answers.length);
      const answerImage = document.getElementById('answerImage');
      answerImage.src = answers[randomIndex];
      answerImage.style.display = 'block';

      const revealButton = document.getElementById('revealButton');
      const nextButton = document.getElementById('nextButton');
      if (revealButton.style.display !== 'none') {
        revealButton.style.display = 'none';
        nextButton.style.display = 'inline-block';
      }
    }

    function toggleMenu() {
      const menu = document.getElementById('menu');
      const overlay = document.getElementById('overlay');
      if (menu.style.right === '0px') {
        menu.style.right = '-70%';
        overlay.style.display = 'none';
      } else {
        menu.style.right = '0px';
        overlay.style.display = 'block';
      }
    }
  </script>
</body>
</html>
