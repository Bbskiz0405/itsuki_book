<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<title>王月之書</title>
<style>
  body {
    text-align: center;
    padding-top: 50px;
    background-color: rgb(254, 150, 137); /* 背景色 */
    font-family: Arial, sans-serif;
  }
  h1 {
    font-size: 48px;
    margin-bottom: 10px;
    color: #fff; /* 白色文字，與背景形成對比 */
  }
  p {
    font-size: 24px;
    margin-bottom: 20px;
    color: #fff; /* 白色文字 */
  }
  .image-container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 300px; /* 容器高度，可以根據需求調整 */
  }
  img.answer-image {
    max-width: 90%;
    max-height: 100%;
    display: none; /* 預設答案圖片不顯示 */
  }
  button {
    border: none;
    background: none;
    cursor: pointer;
    padding: 0;
  }
  img.button-image {
    width: 150px;
    height: auto;
  }
</style>
</head>
<body>
<h1>王月之書</h1>
<p>默念心中所想，玥光會指引妳方向</p>
<div class="image-container">
  <img id="answerImage" class="answer-image" alt="答案圖片">
</div>
<br>
<button onclick="showRandomAnswer()">
  <img src="tool_img/button-image.jpg" alt="揭示答案" class="button-image">
</button>

<script>
  // 定義答案圖片的路徑
  const answers = [
    'img/1.png',
    'img/2.png',
    'img/3.png',
    'img/4.png'
  ];

  // 顯示隨機答案圖片
  function showRandomAnswer() {
    const randomIndex = Math.floor(Math.random() * answers.length);
    const answerImage = document.getElementById('answerImage');
    answerImage.src = answers[randomIndex];
    answerImage.style.display = 'block'; // 按下按鈕後顯示答案圖片
  }
</script>
</body>
</html>
