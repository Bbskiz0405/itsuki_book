<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<title>王月之書</title>
<style>
  body {
    text-align: center;
    background-color: rgb(254, 150, 137); /* 背景色 */
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    position: relative;
  }
  h1 {
    font-size: 48px;
    margin-top: 20px;
    color: #fff; /* 白色文字，與背景形成對比 */
  }
  p {
    font-size: 24px;
    margin-bottom: 40px;
    color: #fff; /* 白色文字 */
  }
  .author {
    position: absolute;
    top: 10px;
    right: 20px;
    font-size: 16px;
    color: #fff;
    font-weight: bold;
  }
  .qrcode-container {
    position: absolute;
    top: 0;
    left: 0;
    display: flex;
    flex-direction: column; /* 上下排列 */
  }
  .qrcode-container img {
    width: 300px; /* 調整圖片寬度 */
    height: auto; /* 確保比例正常 */
    margin: 0; /* 去除圖片間距 */
  }
  .image-container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 300px; /* 容器高度，可以根據需求調整 */
  }
  img.answer-image {
    max-width: 90%;
    max-height: 100%;
    display: none; /* 預設答案圖片不顯示 */
  }
  button {
    border: none;
    background: none;
    cursor: pointer;
    padding: 0;
  }
  img.button-image {
    width: 150px;
    height: auto;
  }
  .button-container {
    position: relative;
    margin-top: -50px; /* 向上調整按鈕位置 */
  }
  .next-button {
    display: none; /* 下一張按鈕初始隱藏 */
    background-color: #fff;
    border: 1px solid #ddd;
    padding: 10px 20px;
    cursor: pointer;
    font-size: 16px;
    color: rgb(254, 150, 137);
    border-radius: 5px;
    margin-top: 20px; /* 與答案圖片的間距 */
  }
</style>
</head>
<body>
<div class="author">作者：我不吃辣</div>
<div class="qrcode-container">
  <img src="tool_img/qrcode1.jpeg" alt="QRCode 1">
  <img src="tool_img/qrcode2.jpeg" alt="QRCode 2">
</div>
<h1>王月之書</h1>
<p>當你覺得徬徨不安時 可以像玥光尋求協助</p>
<div class="image-container">
  <img id="answerImage" class="answer-image" alt="答案圖片">
</div>
<div class="button-container">
  <button id="revealButton" onclick="showRandomAnswer()">
    <img src="tool_img/button-image.jpg" alt="揭示答案" class="button-image">
  </button>
</div>
<button id="nextButton" class="next-button" onclick="showRandomAnswer()">下一張</button>

<script>
  // 定義答案圖片的路徑（包含新增的GIF）
  const answers = [
    'img/1.png',
    'img/2.png',
    'img/3.png',
    'img/4.png',
    'img/5.png',
    'img/6.png',
    'img/7.png',
    'img/8.png',
    'img/9.png',
    'img/10.png',
    'img/11.png',
    'img/12.png',
    'img/13.png',
    'img/14.png',
    'img/rickroll-roll.gif' // 新增的GIF
  ];

  // 顯示隨機答案圖片
  function showRandomAnswer() {
    const randomIndex = Math.floor(Math.random() * answers.length);
    const answerImage = document.getElementById('answerImage');
    answerImage.src = answers[randomIndex];
    answerImage.style.display = 'block'; // 顯示答案圖片

    // 第一次按下時隱藏初始按鈕並顯示下一張按鈕
    const revealButton = document.getElementById('revealButton');
    const nextButton = document.getElementById('nextButton');
    if (revealButton.style.display !== 'none') {
      revealButton.style.display = 'none'; // 隱藏初始按鈕
      nextButton.style.display = 'inline-block'; // 顯示下一張按鈕
    }
  }
</script>
</body>
</html>
