<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<title>王月之書</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

<!-- Firebase 配置 -->
<script src="firebase-config.js"></script>

<style>
  body {
  text-align: center;
  background: url('tool_img/back3.png') no-repeat center center fixed;
  background-size: cover; /* 讓背景圖片覆蓋整個畫面 */
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  position: relative;
  color: #fff; /* 白色文字 */
}


.marquee {
  width: 100%;
  overflow: hidden;
  white-space: nowrap;
  box-sizing: border-box;
  animation: marquee 15s linear infinite;
  font-size: 16px;
  color: #ffcc00;
  padding: 8px 0;
  position: fixed;
  top: 0;
  left: 0;
  z-index: 1000;
  background-color: transparent; /* 改透明 */
}


  @keyframes marquee {
    0%   { transform: translateX(100%); }
    100% { transform: translateX(-100%); }
  }

.itsuki-image {
  position: fixed;
  left: -100px;
  bottom: -100px;
  width: 900px;
  height: auto;
  z-index: 1000;
  pointer-events: none;
}

  .content-wrapper {
    background: rgba(0, 0, 0, 0.6); /* 半透明背景提升文字可讀性 */
    padding: 20px;
    border-radius: 10px;
    max-width: 800px;
    margin: 20px auto; /* 水平與垂直置中 */
    text-align: center;
  }
  h1 {
    font-size: 48px;
    margin: 20px 0;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7); /* 增加陰影提高對比度 */
  }
  p {
    font-size: 24px;
    margin: 20px 0;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7); /* 增加陰影提高對比度 */
  }
  .image-container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 300px; /* 容器高度 */
  }
  img.answer-image {
    max-width: 90%;
    max-height: 100%;
    display: none; /* 預設答案圖片不顯示 */
    loading: lazy; /* 圖片延遲載入 */
  }
  .button-container {
    margin-top: -300px; /* 第一個按鈕向上移動 */
    position: relative;
  }
  button {
    border: none;
    background: none;
    cursor: pointer;
  }
  img.button-image {
    width: 350px; /* 按鈕圖片放大 */
    height: auto;
  }
  .next-button {
    display: none; /* 下一張按鈕初始隱藏 */
    background-color: #fff;
    border: 1px solid #ddd;
    padding: 10px 20px;
    cursor: pointer;
    font-size: 16px;
    color: rgb(254, 150, 137);
    border-radius: 5px;
    margin-top: 400px; /* 調整第二個按鈕位置 */
  }
  .menu-container {
    position: fixed;
    top: 0;
    right: -350px; /* 初始隱藏選單 */
    width: 350px;
    height: 100%;
    background-color: #fff;
    box-shadow: -2px 0 5px rgba(0, 0, 0, 0.5);
    transition: right 0.3s ease; /* 平滑移動效果 */
    z-index: 1000;
    overflow-y: auto; /* 如果內容超出則可滾動 */
  }
  .menu-container h2 {
    text-align: center;
    padding: 10px 0;
    margin: 0;
    background-color: rgb(254, 150, 137);
    color: #fff;
    font-size: 18px;
  }
  .menu-container .qrcode-container img {
    width: 80%; /* 圖片縮小 */
    height: auto;
    margin-bottom: 10px;
  }
  .menu-container .qrcode-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 20px;
    text-align: center;
    gap: 15px; /* 圖片間距 */
  }
  .menu-container .qrcode-container p {
    font-size: 14px;
    color: rgb(80, 80, 80);
    margin: 5px 0;
  }
  .nav-list {
    list-style: none;
    padding: 0;
    width: 100%;
    margin: 0;
  }
  .nav-item {
    display: flex;
    align-items: center;
    padding: 15px 20px;
    border-bottom: 1px solid #eee;
    cursor: pointer;
    transition: background-color 0.2s;
  }
  .nav-item:hover {
    background-color: #f5f5f5;
  }
  .nav-item img {
    width: 28px;
    height: 28px;
    margin-right: 15px;
  }
  .nav-item span {
    font-size: 16px;
    color: #333;
  }
  .menu-button {
    position: fixed;
    top: 10px;
    right: 10px;
    width: 50px;
    height: 50px;
    display: flex;
    flex-direction: column;
    justify-content: space-evenly;
    align-items: center;
    background-color: rgb(254, 150, 137);
    border: none;
    cursor: pointer;
    z-index: 1100;
    border-radius: 5px;
    transition: all 0.3s ease;
  }
  .menu-button div {
    width: 30px;
    height: 5px;
    background-color: #fff;
    border-radius: 2px;
  }
  .menu-button:hover div {
    background-color: rgb(255, 200, 200); /* 提升 hover 效果 */
  }
  .overlay {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.5);
    z-index: 999;
  }

  /* 手機版調整 (螢幕寬度小於 768px 時適用) */
  @media (max-width: 768px) {
    body {
      background: url('tool_img/backm.png') no-repeat center center fixed;
      background-size: cover; /* 手機版背景 */
    }
    h1 {
      font-size: 32px; /* 調整標題字體 */
    }
    p {
      font-size: 16px; /* 調整段落字體 */
    }
    img.button-image {
      width: 200px; /* 縮小按鈕圖片 */
      display: block;
      margin: 50px auto 0; /* 往下移動 150px */
    }
    .next-button {
      font-size: 14px; /* 縮小按鈕文字 */
      margin-top: 450px; /* 增加間距，避免與解答圖片重疊 */
    }

    .menu-container {
        width: 80%; /* 讓選單寬度只有 80%，不會完全覆蓋 */
        max-width: 300px; /* 限制最大寬度 */
        right: -100%; /* 仍然從螢幕外進入 */
    }

    .menu-container .qrcode-container img {
      width: 80%; /* 圖片大小調整 */
    }
    .menu-container .qrcode-container p {
      font-size: 12px; /* 手機版文字縮小 */
    }
    .nav-item {
      padding: 12px 15px; /* 手機版導航項目間距縮小 */
    }
    .nav-item img {
      width: 24px; /* 手機版圖標縮小 */
      height: 24px;
    }
    .nav-item span {
      font-size: 14px; /* 手機版導航文字縮小 */
    }

    .content-wrapper {
      padding-bottom: 150px; /* 或你想要的數值，例如 150px */
    }

    .menu-button {
      top: 50px;  /* 往下移動 */
    }

    
    .marquee {    /*跑馬燈*/
      font-size: 14px;
      padding: 6px 0;
      
    }
    

  }
</style>
</head>

  <div class="content-wrapper">
