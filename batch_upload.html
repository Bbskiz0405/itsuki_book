    <style>

</head>
<body>
    <div class="container">
        <h1>æ‰¹é‡ä¸Šå‚³èªéŒ„åœ–ç‰‡åˆ°Firebase</h1>
        
        <div class="upload-section">
            <h3>è¨­å®šä¸Šå‚³åƒæ•¸</h3>
            
            <div class="form-group">
                <label for="csvFile">ä¸Šå‚³CSVèªéŒ„æª”æ¡ˆï¼š</label>
                <input type="file" id="csvFile" accept=".csv" required>
            </div>
            
            <div class="form-group">
                <label for="imageFolder">é¸æ“‡åœ–ç‰‡è³‡æ–™å¤¾ï¼š</label>
                <input type="file" id="imageFolder" webkitdirectory multiple>
            </div>
            
            <div class="form-group">
                <label for="startNum">é–‹å§‹ç·¨è™Ÿï¼š</label>
                <input type="number" id="startNum" value="1" min="1" max="246">
            </div>
            
            <div class="form-group">
                <label for="endNum">çµæŸç·¨è™Ÿï¼š</label>
                <input type="number" id="endNum" value="218" min="1" max="246">
            </div>
            
            <div class="form-group">
                <label for="batchSize">æ‰¹æ¬¡å¤§å°ï¼ˆå»ºè­°5-10ï¼‰ï¼š</label>
                <input type="number" id="batchSize" value="5" min="1" max="20">
            </div>
            
            <button id="startUpload">é–‹å§‹æ‰¹é‡ä¸Šå‚³</button>
            <button id="pauseUpload" style="display:none;">æš«åœä¸Šå‚³</button>
            <button id="resumeUpload" style="display:none;">ç¹¼çºŒä¸Šå‚³</button>
            <button id="stopUpload" style="display:none;">åœæ­¢ä¸Šå‚³</button>
        </div>
        
        <div class="progress-container" id="progressContainer">
            <h3>ä¸Šå‚³é€²åº¦</h3>
            <div class="progress-bar">
                <div class="progress" id="progressBar">0%</div>
            </div>
            <p id="progressText">æº–å‚™ä¸Šå‚³...</p>
        </div>
        
        <div class="stats" id="statsContainer" style="display:none;">
            <div class="stat-box">
                <div class="stat-number" id="totalCount">0</div>
                <div class="stat-label">ç¸½è¨ˆ</div>
            </div>
            <div class="stat-box">
                <div class="stat-number" id="successCount">0</div>
                <div class="stat-label">æˆåŠŸ</div>
            </div>
            <div class="stat-box">
                <div class="stat-number" id="errorCount">0</div>
                <div class="stat-label">å¤±æ•—</div>
            </div>
            <div class="stat-box">
                <div class="stat-number" id="skippedCount">0</div>
                <div class="stat-label">è·³é</div>
            </div>
        </div>
        
        <div class="log-container" id="logContainer">
            <h3>ä¸Šå‚³æ—¥èªŒ</h3>
            <div id="logContent"></div>
        </div>
    </div>

    <script>
        // Firebase å·²åœ¨ firebase-config.js ä¸­åˆå§‹åŒ–

        // å…¨åŸŸè®Šé‡
        let csvData = [];
        let imageFiles = {};
        let uploadQueue = [];
        let currentBatch = 0;
        let totalBatches = 0;
        let isPaused = false;
        let isStopped = false;
        let stats = {
            total: 0,
            success: 0,
            error: 0,
            skipped: 0
        };

        // DOM å…ƒç´ 
        const csvFile = document.getElementById('csvFile');
        const imageFolder = document.getElementById('imageFolder');
        const startNum = document.getElementById('startNum');
        const endNum = document.getElementById('endNum');
        const batchSize = document.getElementById('batchSize');
        const startUpload = document.getElementById('startUpload');
        const pauseUpload = document.getElementById('pauseUpload');
        const resumeUpload = document.getElementById('resumeUpload');
        const stopUpload = document.getElementById('stopUpload');
        const progressContainer = document.getElementById('progressContainer');
        const progressBar = document.getElementById('progressBar');
        const progressText = document.getElementById('progressText');
        const statsContainer = document.getElementById('statsContainer');
        const logContent = document.getElementById('logContent');

        // CSV è§£æ
        csvFile.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (event) => {
                    const csv = event.target.result;
                    csvData = parseCSV(csv);
                    addLog(`CSVæª”æ¡ˆè¼‰å…¥æˆåŠŸï¼š${csvData.length} ç­†è³‡æ–™`, 'info');
                };
                reader.readAsText(file, 'utf-8');
            }
        });

        // åœ–ç‰‡è³‡æ–™å¤¾é¸æ“‡
        imageFolder.addEventListener('change', (e) => {
            const files = Array.from(e.target.files);
            imageFiles = {};
            
            files.forEach(file => {
                const filename = file.name;
                const match = filename.match(/^(\d+)\.jpg$/);
                if (match) {
                    const num = parseInt(match[1]);
                    imageFiles[num] = file;
                }
            });
            
            addLog(`åœ–ç‰‡è³‡æ–™å¤¾è¼‰å…¥æˆåŠŸï¼š${Object.keys(imageFiles).length} å€‹åœ–ç‰‡æª”æ¡ˆ`, 'info');
        });

        // é–‹å§‹ä¸Šå‚³
        startUpload.addEventListener('click', async () => {
            if (!csvData.length) {
                addLog('è«‹å…ˆä¸Šå‚³CSVæª”æ¡ˆ', 'error');
                return;
            }
            if (!Object.keys(imageFiles).length) {
                addLog('è«‹å…ˆé¸æ“‡åœ–ç‰‡è³‡æ–™å¤¾', 'error');
                return;
            }

            // æº–å‚™ä¸Šå‚³ä½‡åˆ—
            prepareUploadQueue();
            
            if (uploadQueue.length === 0) {
                addLog('æ²’æœ‰æ‰¾åˆ°å¯ä¸Šå‚³çš„é …ç›®', 'error');
                return;
            }

            // é¡¯ç¤ºé€²åº¦ç•Œé¢
            progressContainer.style.display = 'block';
            statsContainer.style.display = 'block';
            startUpload.style.display = 'none';
            pauseUpload.style.display = 'inline-block';
            stopUpload.style.display = 'inline-block';

            // é‡ç½®ç‹€æ…‹
            isPaused = false;
            isStopped = false;
            currentBatch = 0;
            stats = { total: uploadQueue.length, success: 0, error: 0, skipped: 0 };
            updateStats();

            addLog(`é–‹å§‹æ‰¹é‡ä¸Šå‚³ï¼šå…± ${uploadQueue.length} å€‹é …ç›®`, 'info');
            
            // é–‹å§‹ä¸Šå‚³
            await processUploadQueue();
        });

        // æš«åœä¸Šå‚³
        pauseUpload.addEventListener('click', () => {
            isPaused = true;
            pauseUpload.style.display = 'none';
            resumeUpload.style.display = 'inline-block';
            addLog('ä¸Šå‚³å·²æš«åœ', 'info');
        });

        // ç¹¼çºŒä¸Šå‚³
        resumeUpload.addEventListener('click', () => {
            isPaused = false;
            resumeUpload.style.display = 'none';
            pauseUpload.style.display = 'inline-block';
            addLog('ç¹¼çºŒä¸Šå‚³', 'info');
            processUploadQueue();
        });

        // åœæ­¢ä¸Šå‚³
        stopUpload.addEventListener('click', () => {
            isStopped = true;
            pauseUpload.style.display = 'none';
            resumeUpload.style.display = 'none';
            stopUpload.style.display = 'none';
            startUpload.style.display = 'inline-block';
            addLog('ä¸Šå‚³å·²åœæ­¢', 'info');
        });

        // è§£æCSV
        function parseCSV(csv) {
            const lines = csv.split('\n');
            const data = [];
            
            for (let i = 1; i < lines.length; i++) {
                const line = lines[i].trim();
                if (!line) continue;
                
                const cols = line.split(',');
                if (cols.length >= 2 && cols[0] && cols[1]) {
                    data.push({
                        id: parseInt(cols[0]),
                        text: cols[1].trim(),
                        format: cols[2] ? cols[2].trim() : 'jpg'
                    });
                }
            }
            
            return data;
        }

        // æº–å‚™ä¸Šå‚³ä½‡åˆ—
        function prepareUploadQueue() {
            uploadQueue = [];
            const start = parseInt(startNum.value);
            const end = parseInt(endNum.value);
            const batch = parseInt(batchSize.value);
            
            for (let i = start; i <= end; i++) {
                const csvItem = csvData.find(item => item.id === i);
                const imageFile = imageFiles[i];
                
                if (csvItem && imageFile) {
                    uploadQueue.push({
                        id: i,
                        text: csvItem.text,
                        file: imageFile,
                        filename: `${i}.jpg`
                    });
                } else {
                    addLog(`è·³éç·¨è™Ÿ ${i}ï¼š${!csvItem ? 'ç¼ºå°‘èªéŒ„' : 'ç¼ºå°‘åœ–ç‰‡'}`, 'info');
                    stats.skipped++;
                }
            }
            
            totalBatches = Math.ceil(uploadQueue.length / batch);
        }

        // è™•ç†ä¸Šå‚³ä½‡åˆ—
        async function processUploadQueue() {
            const batch = parseInt(batchSize.value);
            
            while (currentBatch * batch < uploadQueue.length && !isStopped) {
                if (isPaused) {
                    await new Promise(resolve => {
                        const checkPause = () => {
                            if (!isPaused || isStopped) {
                                resolve();
                            } else {
                                setTimeout(checkPause, 100);
                            }
                        };
                        checkPause();
                    });
                }
                
                if (isStopped) break;
                
                const startIndex = currentBatch * batch;
                const endIndex = Math.min(startIndex + batch, uploadQueue.length);
                const currentBatchItems = uploadQueue.slice(startIndex, endIndex);
                
                addLog(`è™•ç†æ‰¹æ¬¡ ${currentBatch + 1}/${totalBatches} (${startIndex + 1}-${endIndex})`, 'info');
                
                // ä¸¦è¡Œä¸Šå‚³ç•¶å‰æ‰¹æ¬¡
                const promises = currentBatchItems.map(item => uploadSingleItem(item));
                await Promise.allSettled(promises);
                
                currentBatch++;
                updateProgress();
                
                // æ‰¹æ¬¡é–“å»¶é²
                if (currentBatch < totalBatches && !isStopped) {
                    await new Promise(resolve => setTimeout(resolve, 500));
                }
            }
            
            if (!isStopped) {
                completeUpload();
            }
        }

        // ä¸Šå‚³å–®å€‹é …ç›®
        async function uploadSingleItem(item) {
            try {
                // æª¢æŸ¥æ˜¯å¦å·²å­˜åœ¨
                const existingQuery = await db.collection('images')
                    .where('text', '==', item.text)
                    .where('name', '==', item.filename)
                    .get();
                
                if (!existingQuery.empty) {
                    addLog(`è·³é ${item.filename}ï¼šå·²å­˜åœ¨ç›¸åŒé …ç›®`, 'info');
                    stats.skipped++;
                    updateStats();
                    return;
                }
                
                // ä¸Šå‚³åˆ° Storage
                const storageRef = storage.ref(`images/${Date.now()}_${item.filename}`);
                const snapshot = await storageRef.put(item.file);
                const downloadURL = await snapshot.ref.getDownloadURL();
                
                // å„²å­˜åˆ° Firestore
                await db.collection('images').add({
                    name: item.filename,
                    text: item.text,
                    imageUrl: downloadURL,
                    originalId: item.id,
                    createdAt: firebase.firestore.FieldValue.serverTimestamp()
                });
                
                addLog(`âœ… ${item.filename}: ${item.text.substring(0, 20)}...`, 'success');
                stats.success++;
                
            } catch (error) {
                addLog(`âŒ ${item.filename}: ${error.message}`, 'error');
                stats.error++;
                console.error('Upload error:', error);
            }
            
            updateStats();
        }

        // æ›´æ–°é€²åº¦
        function updateProgress() {
            const totalProcessed = currentBatch * parseInt(batchSize.value);
            const progress = Math.min((totalProcessed / uploadQueue.length) * 100, 100);
            progressBar.style.width = progress + '%';
            progressBar.textContent = Math.round(progress) + '%';
            progressText.textContent = `å·²è™•ç† ${Math.min(totalProcessed, uploadQueue.length)} / ${uploadQueue.length} é …ç›®`;
        }

        // æ›´æ–°çµ±è¨ˆ
        function updateStats() {
            document.getElementById('totalCount').textContent = stats.total;
            document.getElementById('successCount').textContent = stats.success;
            document.getElementById('errorCount').textContent = stats.error;
            document.getElementById('skippedCount').textContent = stats.skipped;
        }

        // å®Œæˆä¸Šå‚³
        function completeUpload() {
            progressBar.style.width = '100%';
            progressBar.textContent = '100%';
            progressText.textContent = 'ä¸Šå‚³å®Œæˆï¼';
            
            pauseUpload.style.display = 'none';
            resumeUpload.style.display = 'none';
            stopUpload.style.display = 'none';
            startUpload.style.display = 'inline-block';
            
            addLog(`ğŸ‰ æ‰¹é‡ä¸Šå‚³å®Œæˆï¼æˆåŠŸï¼š${stats.success}ï¼Œå¤±æ•—ï¼š${stats.error}ï¼Œè·³éï¼š${stats.skipped}`, 'success');
        }


        // é é¢è¼‰å…¥æ™‚æª¢æŸ¥ç™»å…¥ç‹€æ…‹
        auth.onAuthStateChanged((user) => {
            if (!user) {
                addLog('è«‹å…ˆç™»å…¥Firebaseæ‰èƒ½ä½¿ç”¨æ­¤åŠŸèƒ½', 'error');
                // å¯ä»¥åŠ å…¥ç™»å…¥ç•Œé¢æˆ–é‡å°å‘åˆ°admin.html
            } else {
                addLog(`å·²ç™»å…¥ï¼š${user.email}`, 'success');
            }
        });
    </script>
